<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
        }
        button {
            background-color: #1e1e1e;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <h1>تسجيل الدخول</h1>
    <div>
        <button onclick="location.href='user.html'">تسجيل دخول كمستخدم</button>
        <button onclick="showAdminLogin()">تسجيل دخول كمشرف</button>
    </div>

    <div id="adminLoginForm" style="display:none;">
        <input type="password" id="adminPassword" placeholder="كلمة مرور المشرف" />
        <button onclick="checkAdminPassword()">دخول</button>
    </div>

    <script>
        function showAdminLogin() {
            document.getElementById('adminLoginForm').style.display = 'block';
        }

        function checkAdminPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'hl5 sandy') {
                location.href = 'admin.html'; // تأكد أن admin.html موجود في نفس المجلد
            } else {
                alert('كلمة المرور خاطئة!');
            }
        }
    </script>
</body>
</html>

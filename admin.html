<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المشرفين</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .blacklist-form {
            margin-bottom: 20px;
        }
        input {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            width: 200px;
        }
        button {
            background-color: #1e1e1e;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #333333;
        }
        #bannedUsers {
            margin-top: 20px;
            width: 100%;
        }
        .image-preview {
            max-width: 100px;
            max-height: 100px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="title">صفحة المشرفين</div>

    <div class="blacklist-form">
        <h3>إضافة مستخدم إلى القائمة السوداء</h3>
        <input type="text" id="userName" placeholder="اسم المستخدم" />
        <input type="text" id="userId" placeholder="معرف المستخدم" />
        <input type="text" id="banReason" placeholder="سبب الحظر" />
        <input type="file" id="userImage" accept="image/*" />
        <button onclick="addToBlacklist()">وضع في القائمة السوداء</button>
    </div>

    <h3>المستخدمون المحظورون</h3>
    <div id="bannedUsers"></div>

    <script>
        const bannedUsers = JSON.parse(localStorage.getItem('bannedUsers')) || [];

        function addToBlacklist() {
            const name = document.getElementById('userName').value;
            const userId = document.getElementById('userId').value;
            const reason = document.getElementById('banReason').value;
            const imageFile = document.getElementById('userImage').files[0];

            if (name && userId && reason) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const user = { name, userId, reason, image: event.target.result };
                    bannedUsers.push(user);
                    localStorage.setItem('bannedUsers', JSON.stringify(bannedUsers));
                    updateBannedUsersList();
                    clearForm();
                };
                if (imageFile) {
                    reader.readAsDataURL(imageFile);
                } else {
                    const user = { name, userId, reason, image: null };
                    bannedUsers.push(user);
                    localStorage.setItem('bannedUsers', JSON.stringify(bannedUsers));
                    updateBannedUsersList();
                    clearForm();
                }
            } else {
                alert('يرجى ملء جميع الحقول!');
            }
        }

        function clearForm() {
            document.getElementById('userName').value = '';
            document.getElementById('userId').value = '';
            document.getElementById('banReason').value = '';
            document.getElementById('userImage').value = '';
        }

        function updateBannedUsersList() {
            const bannedUsersDiv = document.getElementById('bannedUsers');
            bannedUsersDiv.innerHTML = '';
            bannedUsers.forEach((user, index) => {
                bannedUsersDiv.innerHTML += `
                    <p>
                        اسم المستخدم: ${user.name} | 
                        معرف المستخدم: ${user.userId} | 
                        سبب الحظر: ${user.reason} 
                        ${user.image ? `<img src="${user.image}" class="image-preview" alt="صورة المستخدم" />` : ''}
                        <button onclick="removeFromBlacklist(${index})">حذف</button>
                    </p>`;
            });
        }

        function removeFromBlacklist(index) {
            bannedUsers.splice(index, 1);
            localStorage.setItem('bannedUsers', JSON.stringify(bannedUsers));
            updateBannedUsersList();
        }

        // تحديث القائمة عند تحميل الصفحة
        updateBannedUsersList();
    </script>
</body>
</html>
